<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto|Roboto+Mono&display=swap" rel="stylesheet">
    <title>CORONA TRACKER</title>
    <meta name='viewport' content='width=device-width, initial-scale=0.1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <div class="wrapper">
        <div class="statistic">

            <div class="total_case_box">
                <h2>Total Kasus</h2>
                <p id="total_cases"></p>
            </div>
           <div class="box_wrapper">
                <div class="box">
                    <h2>Total Kematian</h2>
                    <p id="total_death"> </p>
                </div>

                <div class="box">
                    <h2>Total Sembuh</h2>
                    <p id="total_recovered"> </p>
                </div>

                <div class="box">
                    <h2>Kasus Terbaru</h2>
                    <p id="new_case"> </p>
                </div>

                <div class="box">
                    <h2>Kematian Terbaru</h2>
                    <p id="new_death"> </p>
                </div>
           </div> 
        
           <table id="countries_stat">
               <tr>
                   <th>Negara</th>
                   <th>Kasus</th>
                   <th>Kematian</th>
                   <th>Kritis</th>
                   <th>Total Sembuh</th>
               </tr>
           </table>
        </div>
    </div>

    <script src='main.js'></script>
</body>
</html>
